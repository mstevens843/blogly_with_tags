{% extends "base.html" %}
{% block title %}Add Tag{% endblock %}
{% block content %}
    <h1>Add a Tag</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Tag Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Tag</button>
    </form>
{% endblock %}
