{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" required>{{ post.content }}</textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags:</label><br>
            {% for tag in tags %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag{{ tag.id }}" name="tag_ids" value="{{ tag.id }}"
                        {% if tag in post.tags %}checked{% endif %}>
                    <label class="form-check-label" for="tag{{ tag.id }}">{{ tag.name }}</label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes to Post</button>
    </form>
{% endblock %}
