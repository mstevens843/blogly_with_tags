{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
    <h1>User List</h1>
    <a href="/users/new" class="btn btn-primary">Add New User</a>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
